# Rule groups:
Filters.group    = Filters

# Custom checks, in alphabetical order.

# --------------- de.unkrig: Suppression line ---------------

SuppressionLine.name = de.unkrig: Suppression line
SuppressionLine.desc =\
	Events (i.e. CheckStyle warnings) are switched off by a "magic line" ("offFormat") or back on by another magic line\n\
	\ ("onFormat").\n\
	\ <p>\n\
	\   After the "off" magic line, events do not show if at least one of the following conditions is true:\n\
	\ </p>\n\
	\ <ul>\n\
	\   <li>The 'checkNameFormat' (if set) is found in the check name (e.g. 'de.unkrig.cscontrib.checks.Alignment')\n\
	\   <li>The 'messageFormat' (if set) is found in the event message\n\
	\   <li>The 'moduleIdFormat' (if set) is found in the ID of the module that generated the event\n\
	\ </ul>
SuppressionLine.offFormat                = Line pattern to trigger filter to begin suppression.
SuppressionLine.onFormat                 = Line pattern to trigger filter to end suppression.
SuppressionLine.checkNameFormat          = Check name pattern to suppress.
SuppressionLine.messageFormat            = Message pattern to suppress.
SuppressionLine.moduleIdFormat           = Module ID pattern to suppress.
