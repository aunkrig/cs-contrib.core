
# Rule groups:
Filters.group    = Filter

# Custom checks, in alphabetical order.

# --------------- de.unkrig: Suppression line ---------------

SuppressionLine.name = de.unkrig: Unterdrückungszeile
SuppressionLine.desc =\
	Bestimmte Events (d.h. CheckStyle-Warnungen) werden durch eine "magische Zeile" ("offFormat") abgeschaltet, und\n\
	durch eine weitere magische Zeile ("onFormat") wieder eingeschaltet.\n\
	<p>\n\
	\  Nach einer "off"-Zeile tauchen keine Events mehr auf, wenn mindestens eine der folgenden Bedingungen erfüllt\n\
	\  ist:\n\
	</p>\n\
	<ul>\n\
	\  <li>Das 'checkNameFormat' (falls gesetzt) wird im Namen des Checks gefunden (z.B. 'de.unkrig.cscontrib.checks.Alignment')\n\
	\  <li>Das 'messageFormat' (falls gesetzt) wird im Event-Text gefunden\n\
	\  <li>Das 'moduleIdFormat' (falls gesetzt) wird in der ID des Moduls, das den Event genriert hat, gefunden\n\
	</ul>
SuppressionLine.offFormat                = Suchmuster für die Zeile, die die Eventunterdrückung startet.
SuppressionLine.onFormat                 = Suchmuster für die Zeile, die die Eventunterdrückung beendet.
SuppressionLine.checkNameFormat          = Muster für den zu unterdrückenden Check-Namen.
SuppressionLine.messageFormat            = Muster für den zu unterdrückenden Event-Text.
SuppressionLine.moduleIdFormat           = Muster für das unterdrückende Modul.
