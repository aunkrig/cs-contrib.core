# --------------- de.unkrig.CppCommentAlignment ---------------
CppCommentAlignment.misaligned    = C++-Kommentar muss in Spalte {0} stehen, nicht in Spalte {1}

# --------------- de.unkrig.InnerAssignment ---------------
InnerAssignment.mustParenthesize  = Zuweisungen in Ausdrücken müssen geklammert sein

