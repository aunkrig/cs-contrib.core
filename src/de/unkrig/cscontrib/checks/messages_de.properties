
# Custom check messages, in alphabetical order.

# --------------- de.unkrig: Alignment ---------------
Alignment.misaligned             = ''{0}'' muss mit ''{1}'' in Zeile {2,number,#} ausgerichtet sein

# --------------- de.unkrig: C++-style comment alignment ---------------
CppCommentAlignment.misaligned   = C++-Kommentar muss in Spalte {0} stehen, nicht in Spalte {1}

# --------------- de.unkrig: Inner assignment ---------------
InnerAssignment.mustParenthesize = Zuweisungen in Ausdrücken müssen geklammert sein

# --------------- de.unkrig: Name spelling ---------------
NameSpelling.doesNotComply       = {0} ''{1}'' entspricht nicht ''{2}''
NameSpelling.mustNotMatch        = {0} ''{1}'' darf nicht ''{2}'' entsprechen

# --------------- de.unkrig: Parenthesis padding ---------------
ParenPad.followedByWhitespace    = Auf ''{0}'' darf kein Zwischenraum folgen
ParenPad.notFollowedByWhitespace = Auf ''{0}'' muss Zwischenraum folgen

# --------------- de.unkrig: Whitespace ---------------
Whitespace.followed              = Auf ''{0}'' darf kein Zwischenraum folgen (Option ''{1}'')
Whitespace.notFollowed           = Auf ''{0}'' muss Zwischenraum folgen (Option ''{1}'')
Whitespace.notPreceded           = Vor ''{0}'' muss Zwischenraum stehen (Option ''{1}'')
Whitespace.preceded              = Vor ''{0}'' darf kein Zwischenraum stehen (Option ''{1}'')

# --------------- de.unkrig: Whitespace around ---------------

# --------------- de.unkrig: Wrap and indent ---------------
WrapAndIndent.mustJoin           = ''{0}'' muss auf derselben Zeile stehen wie ''{1}''
WrapAndIndent.mustWrap           = Die Zeile muss vor ''{1}'' umbrochen werden
WrapAndIndent.wrongColumn        = ''{0}'' muss in Spalte {1} stehen, nicht in Spalte {2}

# --------------- de.unkrig: Zero-parameter superconstructor invocation ---------------
ZeroParameterSuperconstructorInvocation.invocation = Überflüssiger Aufruf des parameterlosen Parent-Konstruktors
