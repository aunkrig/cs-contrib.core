WrapAndIndent.name = de.unkrig: Wrap and indent
WrapAndIndent.desc =\
	Verifies that statements are uniformly wrapped and indented.\n\
	<p style="color: red">\n\
	\  <b>This check supersedes the following checks:</b>\n\
	</p>\n\
	<ul style="color: red">\n\
	\  <li>Left curly brace placement</li>\n\
	\  <li>Right curly brace placement</li>\n\
	\  <li>Operator wrap</li>\n\
	</ul>\n\
	\n\
	Quickfixes are available for this check.
WrapAndIndent.basicOffset                = How many spaces to use for each new indentation level.
WrapAndIndent.allowOneLineClassDecl      = Whether to allow a complete class declaration in one single line
WrapAndIndent.allowOneLineInterfaceDecl  = Whether to allow a complete interface declaration in one single line
WrapAndIndent.allowOneLineEnumDecl       = Whether to allow a complete enum declaration in one single line
WrapAndIndent.allowOneLineAnnoDecl       = Whether to allow a complete annotation declaration in one single line
WrapAndIndent.allowOneLineCtorDecl       = Whether to allow a complete constructor declaration in one single line
WrapAndIndent.allowOneLineMethDecl       = Whether to allow a complete method declaration in one single line
WrapAndIndent.allowOneLineSwitchBlockStmtGroup = Whether to allow a complete SWITCH block statement group in one single line
WrapAndIndent.wrapPackageDeclBeforePackage = Whether to wrap package declarations before the PACKAGE keyword (in '"package-info.java")
WrapAndIndent.wrapClassDeclBeforeClass   = Whether to wrap class declarations before the CLASS keyword
WrapAndIndent.wrapInterfaceDeclBeforeInterface = Whether to wrap interface declarations before the INTERFACE keyword
WrapAndIndent.wrapEnumDeclBeforeEnum     = Whether to wrap enum declarations before the ENUM keyword
WrapAndIndent.wrapAnnoDeclBeforeAt       = Whether to wrap annotation declarations before '@'
WrapAndIndent.wrapFieldDeclBeforeName    = Whether to wrap field declarations before the field name
WrapAndIndent.wrapCtorDeclBeforeName     = Whether to wrap constructor declarations between the modifiers and the class name
WrapAndIndent.wrapMethDeclBeforeName     = Whether to wrap method declarations between the return type and the method name
WrapAndIndent.wrapLocVarDeclBeforeName   = Whether to wrap local variable declarations between the type and the variable name
WrapAndIndent.wrapTypeDeclBeforeLCurly   = Whether to wrap type declarations before the opening curly brace
WrapAndIndent.wrapCtorDeclBeforeLCurly   = Whether to wrap constructors declaration before the opening curly brace
WrapAndIndent.wrapMethodDeclBeforeLCurly = Whether to wrap method declarations before the opening curly brace
WrapAndIndent.wrapAnonClassDeclBeforeLCurly = Whether to wrap anonymous class declarations before the opening curly brace
WrapAndIndent.wrapDoBeforeLCurly         = Whether to wrap DO statements before the opening curly brace
WrapAndIndent.wrapTryBeforeCatch         = Whether to wrap TRY statements before the CATCH keyword
WrapAndIndent.wrapTryBeforeFinally       = Whether to wrap TRY statements before the FINALLY keyword
WrapAndIndent.wrapArrayInitBeforeLCurly  = Whether to wrap array initializers before the opening curly brace
WrapAndIndent.wrapBeforeBinaryOperator   = Whether to wrap expressions before binary operators
WrapAndIndent.wrapAfterBinaryOperator    = Whether to wrap expressions after binary operators

# --------------- de.unkrig: Zero-parameter superconstructor invocation ---------------

ZeroParameterSuperconstructorInvocation.name = de.unkrig: Zero-parameter superconstructor invocation
ZeroParameterSuperconstructorInvocation.desc =\
	Verifies that no constructor calls the zero-parameter superconstructor.\n\
	<pre>\n\
	class Foo extends Bar {\n\
	\    Foo(int a, int b) {\n\
	\        super(); // <===\n\
	\    }\n\
	}</pre>\n\
	\n\
	Quickfixes are available for this check.
